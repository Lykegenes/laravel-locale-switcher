language: php

sudo: false

php:
  - 5.6
  - 7.0
  - hhvm

cache:
  directories:
    - $HOME/.composer/cache

addons:
  code_climate:
    repo_token: e9d8026b4a1ca0f1c3577c3772bbe9d8d337f0cb2ee50642d2047efa8a148327

env:
  matrix:
    - PREFER_LOWEST="--prefer-lowest"
    - PREFER_LOWEST=""

install:
  - travis_retry composer update --prefer-source --no-interaction --prefer-stable $PREFER_LOWEST

script:
  - phpunit --coverage-clover build/logs/clover.xml

after_script:
  - vendor/bin/test-reporter

notifications:
  email:
    on_success: never
    on_failure: change
